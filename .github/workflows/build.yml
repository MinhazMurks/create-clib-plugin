name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { name: "Windows MSVC", os: windows-latest, cc: "cl", cxx: "cl" }

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ninja
        uses: ashutoshvarma/setup-ninja@master
        with:
          # ninja version to download. Default: 1.10.0
          version: 1.10.0

      - name: Build with CMake
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: build
          cc: ${{ matrix.config.cc }}
          cxx: ${{ matrix.config.cxx }}
          configure-options: -G Ninja -DUSE_SSH=OFF
          build-type: Release

#      - name: Build
#        uses: nicledomaS/cmake_build_action@v1.4
#        with:
#          submodule_update: ON
#          cmake_args: -DUSE_SSH=OFF

      - name: print file structure
        run: tree /f
#
#      - name: Upload Artifact
#        uses: actions/upload-artifact@v2
#        with:
#          path: build/*.tar.gz
#          name: build_artifact.tar.gz
  build-old:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: old-build-conf
        run: cmake -B build -DUSE_SSH=OFF

      - name: old-build-build
        run: cmake --build build

      - name: print file structure
        run: tree /f